{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="IssueTracker - organize your issues">
  <meta property="og:description" content="track and search issues effectively">
  <meta property="og:image" content="{% static 'board/thumbnail_issuetracker.jpg' %}">
  <link rel="stylesheet" href="{% static 'bs5/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'board/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <script src="{% static 'bs5/bootstrap.js' %}"></script>
  <link rel="icon" href="{% static 'board/IssueTracker_Logo.png' %}">
  <title>IssueTracker</title>
</head>
<body onload="init()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><small>IssueTracker<i>(beta)</i></small></a>
      <button id="navbar-toggle-button" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav me-auto">
          <a class="nav-item nav-link ms-2" href="">post</a>
          <a class="nav-item nav-link ms-2" href="">private</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          <a class="nav-item nav-link ms-2" href="">logout</a>
          <a class="nav-item nav-link ms-2" href="">login</a>
          <a class="nav-item nav-link ms-2" href="">register</a>
          <li class="dropdown">
            <a class="nav-item nav-link dropdown-toggle ms-2" data-bs-toggle="dropdown">more</a>
            <div class="nav-item dropdown-menu ms-2">
              <a class="dropdown-item nav-item nav-link ms-2" href="">author list</a>
              <a class="dropdown-item nav-item nav-link ms-2" href="">tag list</a>
              <hr class="nav-item dropdown-divider">
              <a class="dropdown-item nav-item nav-link ms-2" href="">private tag list</a>
            </div>
          </li>
          <li class="nav-link"></li>
          <form class="d-flex" method="POST" autocomplete="off">
            {% csrf_token %}
            <input class="nav-item form-control" name="search_term" type="text" placeholder="search...">
          </form>
        </div>
      </div>
    </div>
  </nav>
  <script type="text/javascript">
    function init() {
      document.body.addEventListener('click', close, true);
    };
    function close(event) {
      var _opened = document.getElementById("navbarToggle").classList.contains("show");
      if (_opened === true && event.target.classList.contains("nav-item") === false ) {
        document.getElementById("navbar-toggle-button").click();
        event.preventDefault();
      }
    };
  </script>   
</body> 
</html>
