{% extends "board/base.html" %}
{% block content %}
<div class="container">
  <article>
    <div class="article-metadata">
      <img class="rounded article-img mt-1 mb-0" src="{{ post.author.profile.image.url }}">
      <a class="ms-2" href="">{{ post.author }}</a>
      <small class="text-muted">{{ post.date_posted|date:"M d, Y H:m" }}</small>
    </div>
    {% if post.image %}
    <div class="row">
      <img class="img-fluid" src="{{ post.image.url }}">
    </div>
    {% endif %}
    {% for tag in post.tags.all %}
    <a href="" class="ms-1 badge bg-primary mt-1">#{{ tag }}</a>
    {% endfor %}
    <p class="article-content mt-2 mb-1">{{ post.content }}</p>
  </article>
</div>
{% endblock content %}
